<!--CONTACT FORM-->
<br />
    <div class="container d-flex justify-content-center">
        <!--NAME-->
      <form>
        <div class="form-row">
          <label for="inputFirstName" class="form-label mx-auto">First Name</label>
          <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" required>
        </div>
        <div class="form-row">
          <label for="inputLastName" class="form-label mx-auto">Last Name</label>
          <input type="text" class="form-control" id="inputFirstName" placeholder="Last Name" required>
        </div>
        <!--EMAIL-->
          <div class="form-row">
            <label for="inputEmail" class="form-label mx-auto">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
          </div>
        <!--NUMBER-->
        <div class="form-row">
          <label for="inputNumber" class="form-label mx-auto">Number</label>
          <input type="tel" class="form-control" id="inputNumber" placeholder="Number" required>
        </div>
        <div class="form-row col-8 mx-auto">
          <label for="inputRegion" class="form-label mx-auto">What would you like to ask me?</label>
          <select id="inputRegion" class="form-control" required>
              <option selected>Order Enquiry</option>
              <option>Special Request</option>
              <option>Allergy Enquiry</option>
              <option>Unhappy With Product</option>
              <option>General Enquiry</option>
            </select>
          </div>
        <!--MESSAGEBOX-->
        <div class="form-row">
          <label for="messageBox" class="form-label mx-auto">Message</label>
          <textarea class="form-control" required id="messageBox" rows="3">How can I help?</textarea>
        </div>
      </form>
    </div>
    <br />
    <div class="container d-flex justify-content-center">
      <button type="submit" class="btn btn-danger mx-auto p-font">Send</button>
